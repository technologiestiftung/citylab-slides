<!doctype html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CityLAB Slides</title>

		<link rel="stylesheet" href="css/reset.css">

	<body>

			<section class="section is-medium schedule">

										<span class="schedule date-day"> 02 </span>
									</div>

									<a class="schedule arrow-right">></a>
								</article>
							</a>
							<a class="schedule event-tile" href="./mobility-hands-on/">

										<span class="schedule date-month"> Juli </span>

							</a>
							<a class="schedule event-tile" href="./open-data-landscape/">

							<a class="schedule event-tile" href="./mobility-data-pitch/">

									</div>

									<a class="schedule arrow-right">></a>
								</article>
							</a>
						</div>

					</div>



			</section>

</html>
