				<section data-markdown data-transition="fade-in fade-out"0>
					<textarea data-template>
					## What is Open (Government) Data?

					* Machine-readable (CSV, JSON, XLSX, etc.)
					* Open format (CSV vs. XLSX)
					* Freely available & accessible
					* Openly licensed (CC0, CC-BY)
			
					</textarea>
				</section>

				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
					## Why should governments publish their data?

					* Increase value & potential of their data
					* Promote economic development
					* Potential for social good
					* Create a more informed citizenry
					* Our taxes have already paid for this data
			
					</textarea>
				</section>

				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
					## Open Data Milestones in Berlin

					* Open Data Strategy: **2012**
					* Open Data Portal: **2012**
					* E-Government Law: **2016**
						* Secondary Legislation (Rechtsverordnung): **Pending**
			
					</textarea>
				</section>

				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
					## Management of Open Data in Berlin

					Data management is a heavily **decentralized** task in Berlin.
					###### . 
					Individual Bezirke as well as individual government departments / offices are responsible for managing and publishing their data.
			
					</textarea>
				</section>

					## Sources of Open Data in Berlin

					- Open Data Portal (**Single point** of reference)
					- FIS-Broker (**Geospatial** data)
					- Amt für Statistik Berlin Brandenburg (**Statistical** data)
					- GSI Portal (**Health** and **social services** data)
			
					</textarea>
				</section>
